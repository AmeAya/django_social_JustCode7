<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Project</title>
</head>
<body>
    {% for post in Posts %}
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p id="{{ post.author.pk }}">{{ post.author.username }}</p>
        <p>{{ post.body }}</p>
    {% endfor %}
</body>
</html>
